    <!-- Contact Section -->

    <div class="antialiased bg-yellow-800">
        <div class="w-full min-h-full flex justify-center items-center">
            <div class="flex flex-col md:flex-row md:justify-between space-y-6 md:space-y-0 bg-red-900 w-full max-w-4xl p-8 rounded-2xl shadow-lg text-white">
                <div class="flex flex-col justify-between space-y-8">
                    <div>
                        <h1 class="font-bold text-4xl md:text-5xl tracking-wide">Contact Me</h1>
                        <p class="pt-2 text-red-300 text-md md:text-lg">You need something? Just fill this form and I'll receive it!</p>
                    </div>
                    <div class="text-2xl md:text-4xl space-x-4">
                        <a href="https://www.instagram.com/kkeimie/" target="_blank">
                            <i class="fa fa-instagram transform hover:text-white hover:scale-125 transition ease-in-out text-yellow-500"></i>
                        </a>
                        <a href="https://twitter.com/keimiedimnang" target="_blank">
                            <i class="fa fa-twitter transform hover:text-white hover:scale-125 transition ease-in-out text-yellow-500"></i>
                        </a>
                        <a href="https://www.facebook.com/keimiedimnang/" target="_blank">
                            <i class="fa fa-facebook transform hover:text-white hover:scale-125 transition ease-in-out text-yellow-500"></i>
                        </a>
                    </div>
                    <div class="flex flex-col space-y-6">
                        <div class="inline-flex space-x-2 items-center">
                            <ion-icon name="call" class="text-yellow-500 text-2xl"></ion-icon>
                            <span class="text-lg">+973 3436 4097</span>
                        </div>
                        <div class="inline-flex space-x-2 items-center">
                            <ion-icon name="mail" class="text-yellow-500 text-2xl"></ion-icon>
                            <span class="text-lg">oumar.dimnang@gmail.com</span>
                        </div>
                        <div class="inline-flex space-x-2 items-center">
                            <ion-icon name="location" class="text-yellow-500 text-2xl"></ion-icon>
                            <span class="text-lg">East Riffa, Bahrain</span>
                        </div> 
                    </div>

                </div> 
                <div>
                    <div class="bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80">
                        <form action="" class="flex flex-col space-y-4">
                            <div>
                                <label for="" class="text-lg">Your name</label>
                                <input type="text" placeholder="Your name" class="ring-1 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus: ring-yellow-500 mt-2">
                            </div>
                            <div>
                                <label for="" class="text-lg">Email</label>
                                <input type="text" placeholder="Your e-mail" class="ring-1 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus: ring-yellow-500 mt-2">
                            </div>
                            <div>
                                <label for="" class="text-lg">Your message</label>
                                <textarea type="text" rows="4" placeholder="Type your message..." class="ring-1 ring-yellow-500 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus: mt-2"></textarea>
                            </div>
                            <button class="inline-block w-full self-end bg-yellow-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm hover:bg-red-800 transition ease-in-out duration-300 transform hover:scale-110">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
